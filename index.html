<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

  <title>Luis Pinango</title>
</head>

<body>
  <header>
     <nav class="navbar navbar-expand-md navbar-light bg-light shadow-sm rounded-bottom"> <!-- rounded-bottom le aplica una curbatura a la parte de abajo del contenedor. -->
      <div class="container"> <!-- Este container a plica un max-width de 1320px -->
        <a class="navbar-brand lead" href="#">Luis Miguel</a> <!-- Aca el lead es el font de bootstrap. -->
        <button class="navbar-toggler" id="toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
           <div class="navbar-nav ms-auto lead"> <!-- El ms auto mueve los elementos a la derecha -->
            <a class="nav-link active" aria-current="page" href="#">Home</a>
            <a class="nav-link" href="#">About</a>
            <a class="nav-link" href="#">Work</a>
            <a class="nav-link" href="#">Contact</a>
          </div>
        </div>
      </div>
    </nav>
  </header>
   <section class="pt-5 pt-md-5"> <!-- Padding top en general y en md size -->
    <div class="container">
      <div class="row align-items-center"> <!-- align-items-center hace que lo que esta dentro de la fila se centre -->
        <div class="col-12 col-md-5 col-lg-6 order-md-2"> <!-- Order es muy util para ver en que posicion se ponen las cosas-->
          <img src="/images/undraw_Programming_re_kg9v.png" class ="img-fluid" alt="computerguy">
        </div>
        <div class="col-12 col-md-7 col-lg-6 order-md-1">
          <!-- Heading -->
          <h1 class="display-3 text-center text-md-start"> <!-- Text center centra el texto en general y text-md-center lo centra en la medida enunciada-->
            Hello, I'm <span class="text-primary">Luis</span>.  
          </h1>
          <p class="lead text-center text-md-start text-muted mb-6 mb-lg-8"> <!-- Text muted hace el texto mas claro-->
            Computer Engineering Student.
          </p>
          <div class="text-center text-md-start mb-3">
            <a href="#" class="btn btn-primary shadow lift lead align-self-center me-3"> 
              Reach out
              <i class="fi fi-rs-angle-double-small-right ms-1 "></i>
            </a>
            <a href="#" class="btn btn-outline-primary shadow lift lead align-self-center">
              Download CV
              <i class="fi fi-rr-download"></i>
            </a>
          </div>
        </div>
      </div>

    </div>
  </section>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
